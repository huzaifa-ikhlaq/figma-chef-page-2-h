<body class="bg-gray-100">
    <section>
        <h1 class="text-2xl 3xl:text-3xl font-semibold mt-7.5 mb-5 lg:mt-15 lg:mb-7.5">Health & Safety</h1>
        <div class="bg-white rounded-r-10 border border-gray-400 p-4 sm:px-7.5  md:pt-13.5 md:pb-10">

                    <label class="mb-2.5 md:mb-5 font-bold text-base 2xl:text-lg 3xl:text-xl">COVID-19 Vaccination

                        <input
                            class="border w-full border-light-grey rounded-md indent-4 max-lg:text-sm    py-3.5 md:py-3 "

                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#3333" d="m12 15l-4.243-4.242l1.415-1.414L12 12.172l2.828-2.828l1.415 1.414z"

                </div>
                <!-- <input-2></input-2> -->

                    <div class="flex items-center w-full">
                        <input
                            class="border w-full border-light-grey rounded-md indent-4 max-lg:text-sm py-3.5 md:py-3 "
                            type="text" name="" placeholder="Yes/No" id="">
                        <svg class=" relative max-md:absolute right-9 sm:right-12 md:right-7"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#3333" d="m12 15l-4.243-4.242l1.415-1.414L12 12.172l2.828-2.828l1.415 1.414z"
                                stroke-width="0.5" stroke="#3333" />
                        </svg>
                    </div>
                </div>
            </div>
            <!-- <separate-input></separate-input> -->

                <label class="font-bold text-base 2xl:text-lg 3xl:text-xl mb-2.5 md:mb-5 max-md:mt-5 mt-10">Do You Have

                <div class="flex items-center w-full">
                    <input class="border w-full border-light-grey rounded-md indent-4 max-lg:text-sm py-3.5 md:py-3 "
                        type="text" name="" placeholder="Yes/No" id="">
                    <svg class=" relative max-md:absolute right-9 sm:right-12 md:right-7"

                        <path fill="#3333" d="m12 15l-4.243-4.242l1.415-1.414L12 12.172l2.828-2.828l1.415 1.414z"

                    <img class="size-7 lg:size-11 mb-2.5 lg:mb-5 3xl:mb-7.5" src="img/Vector (7).png" alt="">
                    <h3

                </div>
                <div class="max-sm:w-full"><button
