<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <section>
        <div class="bg-white rounded-r-10 border border-gray-400 p-5  md:px-7.5 md:py-9">
            <div class="relative  md:flex flex-row-reverse gap-x-7 ">
                <div class="flex justify-c relative ">
                    <div class="relative">
                        <img class="max-w-75  h-full lg:mr-2.5  max-md:w-full object-cover rounded-r-10 "
                            src="img/Group 1000007351 (2).png" alt="">
                        <img class=" absolute  bottom-2 right-2 lg:right-4.5 size-7.5 "
                            src="img/Group 1000007524 (1).png" alt="">
                    </div>
                </div>
                <div class="flex flex-col justify-center w-full  max-md:mt-5">
                    <!-- <input-1></input-1> -->
                    <div class="flex flex-col">
                        <label for="name" class="mb-1 sm:mb-2 lg:mb-3">Name</label>
                        <input class="py-3.5 coxl:py-4 max-sm:text-sm w-full indent-4 border border-gray-500 rounded-r-10"
                            type="text" name="Name" placeholder="Enter name" id="">
                    </div>
                    <!-- <input-2></input-2> -->
                    <div class="flex flex-col mt-5 lg:mt-7.5">
                        <label for="name" class="mb-1 sm:mb-2 lg:mb-3">Business Name <span
                                class="text-light-grey">(optional)</span></label>
                        <input class="py-3.5 coxl:py-4 max-sm:text-sm w-full indent-4 border border-gray-500 rounded-r-10"
                            type="email" name="Name" placeholder="Enter your business name" id="">
                    </div>
                    <!-- <input-3></input-3> -->
                    <div class="flex flex-col mt-5 lg:mt-7.5">
                        <label for="name" class="mb-1 sm:mb-2 lg:mb-3">Languages Spoken</label>
                        <input class="py-3.5 coxl:py-4 max-sm:text-sm w-full indent-4 border border-gray-500 rounded-r-10"
                            type="email" name="Name" placeholder="e.g., English, Spanish " id="">
                    </div>
                </div>
            </div>
            <!-- <location-input></location-input> -->
            <h3
                class="text-lg coxl:text-2xl font-semibold mb-7.5 mt-10 coxl:mb-7.5 coxl:mt-15 ">
                Location
            </h3>

            <div class="flex gap-6 max-md:flex-col">
                <!-- <input-1></input-1> -->
                <div class="flex flex-col w-full ">
                    <label class="mb-3">City</label>
                    <input class="py-3.5  coxl:py-4 w-full indent-4 border border-light-grey rounded-r-10" type="text" name=""
                        placeholder="City, State" id="">
                </div>
                <!-- <input-2></input-2> -->
                <!-- <input-1></input-1> -->
                <div class="flex flex-col w-full ">
                    <label class="mb-3">Zip code</label>
                    <input class="py-3.5 coxl:py-4 w-full indent-4 border border-light-grey rounded-r-10" type="text" name=""
                        placeholder="78701" id="">
                </div>
                <!-- <input-3></input-3> -->
                <!-- <input-1></input-1> -->
                <div class="flex flex-col w-full ">
                    <label class="mb-3">Travel Radius <span class="text-light-grey">(miles)</span></label>
                    <input class="py-3.5 coxl:py-4 w-full indent-4 border border-light-grey rounded-r-10" type="number" name=""
                        placeholder="15" id="">
                </div>
            </div>
            <!-- <Contact-Information-inputs></Contact-Information-inputs> -->
            <h3
                class="text-lg coxl:text-2xl font-semibold  mb-7.5 mt-10 coxl:mb-7.5 coxl:mt-15">
                Contact Information
            </h3>

            <div class="flex gap-7.5 max-md:flex-col">
                <!-- <input-1></input-1> -->
                <div class="flex flex-col w-full ">
                    <label class="mb-3">Email</label>
                    <input class="py-3.5 coxl:py-4 w-full indent-4 border border-light-grey rounded-r-10" type="text" name=""
                        placeholder="e.g., john@example.com" id="">
                </div>
                <!-- <input-2></input-2> -->
                <div class="flex flex-col w-full ">
                    <label class="mb-3">Phone Number</label>
                    <input class="py-3.5 coxl:py-4 w-full indent-4 border border-light-grey rounded-r-10" type="number" name=""
                        placeholder="(123) 456-7890" id="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
