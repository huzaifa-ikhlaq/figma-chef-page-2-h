<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <section>
        <h2 class="text-2xl 3xl:text-3xl font-semibold mt-7.5 mb-5 lg:mt-15 lg:mb-7.5">Experience & Background</h2>
        <div class="bg-white border border-gray-400 rounded-r-10 p-3.5 md:px-7.5 md:pt-9 md:pb-10">
            <div>
                <!-- <input-1></input-1> -->
                <div class="flex flex-col mb-5 md:mb-7.5 ">
                    <label class="mb-3 max-sm:text-sm" for="">Years of Experience</label>
                    <input
                        class="max-md:text-sm indent-2.5 md:indent-4 py-3 md:py-4 border border-gray-400 rounded-r-10 "
                        type="number" name="" placeholder="Enter years of Experience" id="">
                </div>
                <!-- <input-2></input-2> -->
                <div class="flex flex-col mb-5 md:mb-7.5">
                    <label class="mb-3 max-sm:text-sm" for="">Culinary School / Certificate</label>
                    <input
                        class="max-md:text-sm indent-2.5 md:indent-4 py-3 md:py-4 border border-gray-400 rounded-r-10 "
                        type="text" name="" placeholder="CIA, ICC" id="">
                </div>
                <!-- <input-3></input-3> -->
                <div class="flex flex-col ">
                    <label class="mb-3 max-sm:text-sm" for="">Past Work Experience</label>
                    <input
                        class="max-md:text-sm indent-2.5 md:indent-4 py-3 md:py-4 border border-gray-400 rounded-r-10 "
                        type="text" name="" placeholder="Write past work experience" id="">
                </div>
            </div>
            <h2 class="text-lg 3xl:text-2xl  font-semibold mt-7.5 mb-5 lg:mt-15 lg:mb-7.5">Upload Resume</h2>
            <div
                class="py-17 sm:p-23 lg:p-27 xl:p-33 2xl:p-43 rounded-r-10 border-2 border-dashed border-gray-400 w-full ">
                <div class="flex justify-center items-center flex-col">
                    <img class="size-7 lg:size-11 mb-2.5 lg:mb-5 3xl:mb-7.5" src="img/Vector (7).png" alt="">
                    <h2
                        class="md:font-semibold text-sm sm:text-base lg:text-lg xl:text-xl 3xl:text-3xl text-light-grey">
                        Upload or Drag & Drop Resume</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- <section-2></section-2> -->
    <section class="mt-10 md:mt-15">
        <div class="bg-white rounded-r-10 border border-gray-400 py-5 px-3.5 md:p-7.5">
            <div class="flex gap-x-4 items-center sm:justify-between max-sm:w-full">
                <div class="max-sm:w-full"><button class="text-secondary border md:font-semibold border-secondary w-full  py-2.5 md:py-3 sm:px-12.5  rounded-md md:rounded-r-10 lg:text-xl">Back</button></div>
                <div class="max-sm:w-full"><button
                        class="bg-primary text-white lg:font-semibold w-full py-2.5 md:py-3   sm:px-12.5 text-base md:text-xl rounded-md md:rounded-r-10">Continue</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
