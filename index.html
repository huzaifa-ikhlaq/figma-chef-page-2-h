<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <!-- <section-1></section-1> -->
    <section>
        <h2 class="text-2xl 3xl:text-3xl font-semibold mt-7.5 mb-5 lg:mt-15 lg:mb-7.5">Cuisines Specialties</h2>
        <div class="bg-white border border-gray-400 rounded-r-10 p-4 md:px-7.5 md:pt-15 md:pb:16 lg:pb-19.5">
            <!-- <catagori-of-fodd></catagori-of-fodd> -->
            <div
                class="grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 coxl:grid-cols-8 gap-2 2xl:gap-5 coxl:mr-[20vw]">
                <!-- <button-1></button-1> -->
                <button
                    class="text-light-grey flex-grow text-base lg:text-lg xl:text-xl border border-light-grey rounded-r-10 w-full  py-2 3xl:py-4">Pakistan</button>
                <!-- <button-2></button-2> -->
                <button
                    class="text-light-grey  text-base lg:text-lg xl:text-xl border border-light-grey rounded-r-10 w-full  py-2 3xl:py-4">Italian</button>
                <!-- <button-3></button-3> -->
                <button
                    class="text-light-grey  text-base lg:text-lg xl:text-xl border border-light-grey rounded-r-10 w-full  py-2 3xl:py-4">Indian</button>
                <!-- <button-4></button-4> -->
                <button
                    class="text-light-grey  text-base lg:text-lg xl:text-xl border border-light-grey rounded-r-10 w-full  py-2 3xl:py-4">American</button>
                <!-- <button-5></button-5> -->
                <button
                    class="text-light-grey  text-base lg:text-lg xl:text-xl border border-light-grey rounded-r-10 w-full  py-2 3xl:py-4">Caribbean</button>
                <!-- <button-6></button-6> -->
                <button
                    class="text-light-grey  text-base lg:text-lg xl:text-xl border border-light-grey rounded-r-10 w-full  py-2 3xl:py-4">Mexican</button>
                <!-- <button-7></button-7> -->
                <button
                    class="text-light-grey  text-base lg:text-lg xl:text-xl border border-light-grey rounded-r-10 w-full  py-2 3xl:py-4">Southern</button>
                <!-- <add-cuisine></add-cuisine> -->
                <button
                    class="flex coxl:w-[10vw] items-center justify-center text-white font-semibold  text-base lg:text-lg  bg-primary rounded-r-10 w-full  py-2 3xl:py-4">
                    <span class="text-lg  font-normal pr-1 max-md:size-5 flex items-center"><img src="img/Vector (8).png" alt=""></span>
                    <span class="shrink-0">Add Cuisine</span></button>
            </div>
            <!-- <inputs-area></inputs-area>  -->
            <div class="mt-7.5 xl:mt-15">
                <!-- <input-1></input-1> -->
                <div class="flex flex-col mb-5 md:mb-7.5 ">
                    <label class="mb-3 max-sm:text-sm" for="">Signature Dishes</label>
                    <input
                        class="max-md:text-sm indent-2.5 md:indent-4 py-3 md:py-4 border border-gray-400 rounded-r-10 "
                        type="text" name="" placeholder="e.g. Grilled Salmon" id="">
                </div>
                <!-- <input-2></input-2> -->
                <div class="flex flex-col mb-5 md:mb-7.5">
                    <label class="mb-3 max-sm:text-sm" for="">Cultural / Regional Expertise</label>
                    <input
                        class="max-md:text-sm indent-2.5 md:indent-4 py-3 md:py-4 border border-gray-400 rounded-r-10 "
                        type="text" name="" placeholder="e.g. Southern, Italian" id="">
                </div>
            </div>
        </div>
    </section>
    <!-- <section-2></section-2> -->
    <section> 
        <h2 class="text-2xl 3xl:text-3xl font-semibold mt-7.5 mb-5 lg:mt-15 lg:mb-7.5">Experience & Background</h2>
        <div class="bg-white border border-gray-400 rounded-r-10 p-4 md:py-5 md:px-7.5 lg:py-10 2xl:px-15">
            <div class="flex flex-row justify-around">
                <div class="rounded-full size-12.5 border border-primary flex justify-center items-center "><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                        viewBox="0 0 24 24">
                        <path fill="none" stroke="#ffa12e" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="1.5" d="M20 12H4m0 0l6-6m-6 6l6 6" />
                    </svg></div>
                   <div class="grid  sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 coxl:grid-cols-7 gap-5">
                       <!-- <button-1></button-1> -->
                        <button class="border border-light-grey rounded-r-10 text-light-grey py-3 w-full  text-lg 3xl:text-xl xl:text-base px-2">Anti-inflammatory</button>
                       <!-- <button-2></button-2> -->
                        <button class="max-sm:hidden border border-light-grey rounded-r-10 text-light-grey py-3 w-full  text-lg 3xl:text-xl xl:text-base">Vegan / Vegetarian</button>
                       <!-- <button-1></button-1> -->
                        <button class=" max-sm:hidden border border-light-grey rounded-r-10 text-light-grey py-3 w-full  text-lg 3xl:text-xl xl:text-base">Gluten-Free</button>
                       <!-- <button-4></button-4> -->
                        <button class="max-md:hidden border border-light-grey rounded-r-10 text-light-grey py-3 w-full  text-lg 3xl:text-xl xl:text-base">Dairy-Free</button>
                       <!-- <button-5></button-5> -->
                        <button class="max-lg:hidden border border-light-grey rounded-r-10 text-light-grey py-3 w-full  text-lg 3xl:text-xl xl:text-base">Diabetic-Friendly</button>
                       <!-- <button-6></button-6> -->
                        <button class="max-xl:hidden border border-light-grey rounded-r-10 text-light-grey py-3 w-full  text-lg 3xl:text-xl xl:text-base">Paleo / Keto</button>
                       <!-- <button-7></button-7> -->
                        <button class="max-coxl:hidden border border-light-grey rounded-r-10 text-light-grey py-3 w-full  text-lg 3xl:text-xl xl:text-base">Whole30 / AIP</button>
                   </div>         


                <div class="rounded-full size-12.5 border border-primary flex justify-center items-center "><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><path fill="#ffa12e" fill-rule="evenodd" d="M13.47 5.47a.75.75 0 0 1 1.06 0l6 6a.75.75 0 0 1 0 1.06l-6 6a.75.75 0 1 1-1.06-1.06l4.72-4.72H4a.75.75 0 0 1 0-1.5h14.19l-4.72-4.72a.75.75 0 0 1 0-1.06" clip-rule="evenodd" stroke-width="0.5" stroke="#ffa12e"/></svg>
                </div>
            </div>
            <!-- <UPLOAD-CERTIFICATION></UPLOAD-CERTIFICATION> -->
              <h2 class="text-lg lg:text-2xl  font-semibold mt-7.5 mb-5 lg:mt-15 lg:mb-7.5">Upload Certifications</h2>
            <div
                class="py-17 sm:p-23 lg:p-27 xl:p-33 2xl:p-43 rounded-r-10 border-2 border-dashed border-gray-400 w-full ">
                <div class="flex justify-center items-center flex-col">
                    <img class="size-7 lg:size-11 mb-2.5 lg:mb-5 3xl:mb-7.5" src="img/Vector (7).png" alt="">
                    <h2
                        class="md:font-semibold text-sm sm:text-base lg:text-lg xl:text-xl 3xl:text-3xl text-light-grey">
                        Upload or Drag & Drop Resume</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- <section-3></section-3> -->
    <section class="mt-10 md:mt-15">
        <div class="bg-white rounded-r-10 border border-gray-400 py-5 px-3.5 md:p-7.5">
            <div class="flex gap-x-4 items-center sm:justify-between max-sm:w-full">
                <div class="max-sm:w-full"><button class="text-secondary border md:font-semibold border-secondary w-full  py-2.5 md:py-3 sm:px-12.5  rounded-md md:rounded-r-10 lg:text-xl">Back</button></div>
                <div class="max-sm:w-full"><button
                        class="bg-primary text-white lg:font-semibold w-full py-2.5 md:py-3   sm:px-12.5 text-base md:text-xl rounded-md md:rounded-r-10">Continue</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
