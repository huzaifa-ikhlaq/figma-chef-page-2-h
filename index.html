<!DOCTYPE html>

<head>

<body class="bg-gray-100">
    <!-- <section-1></section-1> -->
    <section>
        <h2 class="text-xl sm:text-22px md:text-2xl xl:text-3xl font-semibold mt-7.5 mb-5 lg:mt-15 lg:mb-7.5">
            Add Photo</h2>
        <div class="bg-white shadow-[0px_1px_4px_1px_rgba(0,0,0,0.1)] p-4 md:px-7.5  md:pt-7.5 md:pb-10  rounded-r-10">
            <div class="space-y-2 my-1 text-sm sm:text-base text-light-grey">
                <p class="">Use a circular, white bowl or plate.</p>
                <p>Take the photo from directly above. Be careful not to tilt.</p>
                <p>Use natural sunlight during the day, not lighting from lamps of flash.</p>
                <p>Include the entire plate/bowl in the photoâ€”don't cut off any edges.</p>
            </div>
            <!-- Upload-file -->
            <div class="mt-7 lg:mt-10">
                <label for="Upload-file">
                    <input class="hidden" type="file" name="" id="Upload-file">
                    <div
                        class=" py-17 sm:p-23 lg:p-27 xl:p-33 2xl:p-43 rounded-r-10 border-2 border-dashed border-gray-400 w-full ">
                        <div class="flex justify-center items-center flex-col">
                            <img class="size-7 lg:size-11 mb-2.5 lg:mb-5 3xl:mb-7.5" src="img/Vector (7).png" alt="">
                            <h3
                                class="md:font-semibold text-sm sm:text-base lg:text-lg xl:text-xl 3xl:text-3xl text-light-grey">
                                Upload or Drag & Drop Resume</h3>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </section>
    <!-- <section-2></section-2> -->
    <section class="mt-10 md:mt-15">
        <div class="bg-white rounded-r-10 border border-gray-400 py-5 px-3.5 md:p-7.5">
            <div class="flex gap-x-4 items-center sm:justify-between max-sm:w-full">
                <div class="max-sm:w-full"><button
                        class="text-secondary border md:font-semibold border-secondary w-full  py-2.5 md:py-3 sm:px-12.5  rounded-md md:rounded-r-10 lg:text-xl">Back</button>
                </div>
                <div class="max-sm:w-full"><button
                        class="bg-primary text-white lg:font-semibold w-full py-2.5 md:py-3   sm:px-12.5 text-base md:text-xl rounded-md md:rounded-r-10">Continue</button>
                </div>
            </div>
        </div>
