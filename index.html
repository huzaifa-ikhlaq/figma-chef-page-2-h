<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <!-- <section-1></section-1> -->
    <section class="w-full">
        <div class="grid grid-cols-1 sm:grid-cols-3 xl:grid-cols-5 gap-2.5  3xl:gap-5">
            <button
                class="w-full text-sm md:text-base 3xl:text-xl font-semibold text-primary border rounded-r-10 border-primary py-2.5 ">Personal
                Information</button>
            <button
                class="w-full text-sm md:text-base 3xl:text-xl font-semibold text-primary border rounded-r-10 border-primary  py-2.5 ">Account
                Security</button>
            <button
                class="w-full text-sm md:text-base 3xl:text-xl font-semibold text-primary border rounded-r-10 border-primary  py-2.5 ">Notifications
                Preferences</button>
            <button
                class="w-full text-sm md:text-base 3xl:text-xl  font-semibold text-primary border rounded-r-10 border-primary py-2.5 ">Payment
                Details</button>
            <button
                class="w-full text-sm md:text-base 3xl:text-xl flex-grow font-semibold text-primary border rounded-r-10 border-primary  active:text-white active:bg-primary py-2.5 ">Delete
                Account</button>
        </div>
    </section>
    <!-- <section-2></section-2> -->
    <h2 class="text-2xl 3xl:text-3xl font-semibold mt-7.5 mb-5 lg:mt-15 lg:mb-7.5">Delete or Deactivate Account</h2>
    <div class="bg-white border border-gray-400 rounded-r-10 px-7.5 pt-8.5 pb-7.5">
 
            <div class="flex items-center pt-3 md:pt-4 2xl:pt-5 pb-2 md:pb-3 2xl:pb-4 pl-3 md:pl-4 2xl:pl-5  border border-gray-400 bg-[#C41230]/15 rounded-r-10 ">
                <div><img class="min-w-12.5 min-h-11" src="img/Vector (3).png" alt=""></div>
                <div class="ml-3 coxl:ml-4">
                    <h3 class="text-secondary text-base lg:text-lg 2xl:text-xl font-bold">Warning</h3>
                    <p class="text-sm 2xl:text-base">“Are you sure? This action cannot be undone.”</p>
                </div>
            </div>
      
        <div class="mt-7.5 bg-[#FFF8E7] border border-primary py-2 sm:py-3 2xl:py-4 flex justify-center rounded-r-10">
             <h3 class="text-secondary text-base md:text-lg 2xl:text-xl text-center font-semibold">Temporarily Deactivate Account</h3>
        </div>
        <div class="mt-7.5 bg-[#C41230] py-2 sm:py-3 2xl:py-4 flex justify-center  rounded-r-10">
             <h3 class="text-white text-base md:text-lg 2xl:text-xl font-semibold">Permanently Delete Account</h3>
        </div>
    </div>
